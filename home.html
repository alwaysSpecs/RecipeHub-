<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Recipe App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the RecipeForAll!</h1>
        </header>

        <div class="login-section">
            <h2><li><a href="{{ url_for('login') }}">Login</a></li></h2>
        </div>

        <div class="search-section">
            <h3>Search for Recipes</h3>
            <form action="{{ url_for('search') }}" method="GET">
                <input type="text" name="query" placeholder="Search for recipes..." required>
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="categories">
            <h3>Recipe Categories</h3>
            <ul>
                <li><a href="{{ url_for('dinner') }}">Dinner</a></li>
                <li><a href="{{ url_for('lunch') }}">Lunch</a></li>
                <li><a href="{{ url_for('breakfast') }}">Breakfast</a></li>
                <li><a href="{{ url_for('dessert') }}">Dessert</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
