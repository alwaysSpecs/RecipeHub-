<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('register') }}">
            <div>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="profession_bio">Profession/Bio:</label>
                <textarea id="profession_bio" name="profession_bio" rows="3" required></textarea>
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
        <p><a href="{{ url_for('login') }}">Already have an account? Login here.</a></p>
    </div>
</body>
</html>
